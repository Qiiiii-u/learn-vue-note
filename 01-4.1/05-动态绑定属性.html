<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.active {
				color: chocolate;
			}
			.line {
				font-size: 18px;
			}
		</style>
	</head>
	<body>
		<div id="app">
		<!-- 	<h2 class="active">{{message}}</h2>
			<h2 :class="active">{{message}}</h2> -->
			<!-- <h2 :class="{active: isActive, line: isLine}">{{message}}</h2> -->
			<h2 :class="getClass()">{{message}}</h2>
			<button @click="btnClick">change</button>
			<h2 :class="['active', 'line']">{{message}}</h2>
			
			<!-- 不能使用mustache -->
			<!-- <img src="{{imgURL}}" alt=""/> -->
			
			<!-- <img v-bind:src="imgURL" alt=""/>
			<a v-bind:href="aHref" alt="">百度</a> -->
			
			<!-- 语法糖 -->
			<!-- <img :src="imgURL" alt=""/>
			<a :href="aHref" alt="">百度</a> -->
			
		</div>

		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello world',
					imgURL: 'https://img1.mukewang.com/szimg/5eddd7aa09cfdb1c12000676-360-202.png',
					aHref: 'www.baidu.com',
					// active: 'active'
					isActive: true,
					isLine: true
				},
				methods:{
					btnClick: function(){
						this.isActive = !this.isActive
					},
					getClass: function(){
						return {active: this.isActive, line: this.isLine}
					}
				},
				
			})
		</script>
	</body>
</html>
