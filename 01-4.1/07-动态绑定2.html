<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
		</style>
	</head>
	<body>
		<div id="app">
			<h2 :style="{fontSize: '20px'}">{{message}}</h2>
			<h2 :style="{fontSize: size}">{{message}}</h2>
			<h2 :style="getStyle()">{{message}}</h2>
			<h2 :style="[baseStyle]">{{message}}</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello world',
					size: '33px',
					baseStyle: {color: 'yellow'}
				},
				methods:{
					getStyle: function(){
						return {fontSize: this.size}
					},
				},
				
			})
		</script>
	</body>
</html>
