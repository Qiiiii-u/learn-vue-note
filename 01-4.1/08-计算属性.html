<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{hello}} {{world}}</h2>
			<h2>{{getFull()}}</h2>
			<h2>{{full}}</h2>
			<h2>Price: {{totalPrice}}</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					hello: 'hello',
					world: 'world',
					book: [
						{id: 1, name: '01', price: 110},
						{id: 2, name: '02', price: 130},
						{id: 3, name: '03', price: 70}
					]
				},
				methods:{
					getFull: function(){
						return this.hello + ' ' + this.world
					}
				},
				computed: {
					full: function(){
						return this.hello + ' ' + this.world
					},
					totalPrice: function(){
						let result = 0
						for(let i=0; i<this.book.length; i++){
							result += this.book[i].price
						}
						return result
					}
				}
			})
		</script>
	</body>
</html>
