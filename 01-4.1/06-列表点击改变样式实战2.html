<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.active{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(item, index) in movies" 
				:class="{active: current === index}" 
				@click="change(index)">{{item}}</li>
			</ul>
			
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello world',
					movies: ['01', '02', '03', '04'],
					current: -1
				},
				methods:{
					change: function(index){
						this.current = index
					},
				},
				
			})
		</script>
	</body>
</html>
