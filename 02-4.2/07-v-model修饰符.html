<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- .lazy失去焦点时改变 -->
			<input type="text" v-model.lazy="message" />
			<h3>{{message}}</h3>
			
			<!-- v-model默认为string .number改为数字-->
			<input type="number" v-model.number="number" />
			<h3>{{number}}-{{typeof number}}</h3>
			
			<!-- .trim去除空格 -->
			<input type="name" v-model.trim="name" />
			<h3>{{name}}</h3>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello world',
					number: 0,
					name: ''
				}
			})
		</script>
	</body>
</html>
