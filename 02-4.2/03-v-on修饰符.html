<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<button @click="btn">按钮1</button>
			<button @click="btn2(123, $event)">按钮2</button>
			<!-- 不传入参数，默认传入event -->
			<button @click="btn2">按钮2</button>
			
			<div @click="divbtn">
				<!-- .stop点击按钮，不点击div -->
				<button @click.stop="btnn">按钮</button>
			</div>
			
			<!-- .prevent阻止自动提交 -->
			<form action="baidu">
				<input type="submit" value="提交" @click.prevent="submit" />
			</form>
			
			<!-- keyup键盘放开事件 enter回车后执行 -->
			<input type="text" @keyup.enter="keyClick" />
			
			<!-- .once只有一次执行 -->
			<button @click.once="btn">enter</button>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello world',
				},
				methods: {
					btn(){
						console.log('btn')
					},
					btn2(abc, event){
						console.log(abc, event)
					},
					
					btnn(){
						console.log('btnn')
					},
					divbtn(){
						console.log('divbtn')
					},
					
					submit(){
						console.log('submit')
					},
					keyClick(){
						console.log('keyup')
					}
				}
			})
		</script>
	</body>
</html>
