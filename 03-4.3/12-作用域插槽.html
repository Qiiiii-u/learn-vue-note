<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 获取子组件中的PLanguages -->
			<!-- 自定义数据显示 -->
			<cpn>
				<template slot-scope="slot">
					<!-- <span v-for="item in slot.data">{{item}} - </span> -->
					<span>{{slot.data.join(' - ')}}</span>
				</template>
			</cpn>
		</div>
		
		<template id="cpn">
			<div>
				<slot :data="PLanguages"></slot>
			</div>
		</template>
		
		<script src="../js/vue.js"></script>
		<script>			
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello',
				},
				components:{
					cpn:{
						template:'#cpn',
						data(){
							return{
								PLanguages: ['c', 'Java', 'PHP', 'Python']
							}
						}
					}
				},
				methods:{
				}
			})
		</script>
	</body>
</html>
