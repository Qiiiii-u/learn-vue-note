<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn :cmovies="movies" :cmessage="message"></cpn>
		</div>
		
		<!-- template必须包含类似一个div的整体 -->
		<template id="cpn">
			<div>
				<p>{{cmovies}}</p>
				<p>{{cmessage}}</p>
			</div>
		</template>
		
		<script src="../js/vue.js"></script>
		<script>
			// 父传子 props
			const cpn = Vue.extend({
				template: '#cpn',
				// 1.
				// props: ['cmovies', 'cmessage'],
				// 2.类型限制
				// props:{
				// 	cmovies:Array,
				// 	cmessage: String,
				// },
				// 3.提供默认值 required必须传值
				// 取名不支持驼峰 可以为c-message
				props:{
					cmessage:{
						type: String,
						default: 'hello',
						required: true
					},
					// 为对象或数组时默认值必须是函数
					cmovies:{
						type: Array,
						default(){
							return []
						}
					}
				},
				data(){
					return {
						
					}
				},
				methods:{
					
				}
			})
			
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello world',
					movies:['01', '02', '03', '04']
				},
				// 2.局部组件
				components:{
					cpn
				}
			})
		</script>
	</body>
</html>
