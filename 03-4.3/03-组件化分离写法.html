<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 3.使用 -->
			<cpn></cpn>
		</div>

		<script type="text/x-template" id="cpn">
			<div>
				<h1>标题</h1>
				<h2>hello world</h2>
			</div>
		</script>
		
		<template id="cpn2">
			<div>
				<h1>标题2</h1>
				<h2>hello world2</h2>
			</div>
		</template>

		<script src="../js/vue.js"></script>
		<script>
			// 全局组件的语法糖
			Vue.component('cpn', {
				template: '#cpn2'
			})

			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello world',
				}
			})
		</script>
	</body>
</html>
