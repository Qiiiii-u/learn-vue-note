<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 父组件模板 -->
		<div id="app">
			<!-- 默认传入子组件传入的参数 -->
			<cpn @item-click="btn"></cpn>
		</div>
		
		<!-- 子组件模板 -->
		<template id="cpn">
			<div>
				<button v-for="item in categories" 
								@click="btnClick(item)">
								{{item.name}}
				</button>
			</div>
		</template>
		
		<script src="../js/vue.js"></script>
		<script>
			// 子组件
			const cpn = Vue.extend({
				template: '#cpn',
				props: [],
				data(){
					return {
						categories: [
							{id: 1, name: 'phone'},
							{id: 2, name: 'email'},
							{id: 3, name: 'name'},
							{id: 4, name: 'price'},
						]
					}
				},
				methods:{
					btnClick(item){
						this.$emit('item-click', item)
					}
				}
			})
			
			// 父组件
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello world',
					movies:['01', '02', '03', '04']
				},
				// 2.局部组件
				components:{
					cpn
				},
				methods:{
					btn(item){
						console.log(item)
					}
				}
			})
		</script>
	</body>
</html>
