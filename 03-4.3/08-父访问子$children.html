<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
		</div>
		
		<template id="cpn">
			<div>
				<h3>子组件1</h3>
				<cpn2></cpn2>
			</div>
		</template>
		
		<template id="cpn2">
			<div>
				<h3>子组件2</h3>
				<button @click="btn">按钮</button>
			</div>
		</template>
		
		<script src="../js/vue.js"></script>
		<script>			
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello'
				},
				components:{
					cpn:{
						template:'#cpn',
						data(){
							return{
								name: 'cpn_name'
							}
						},
						components:{
							cpn2:{
								template: '#cpn2',
								methods:{
									btn(){
										// 1.访问父组件$parent
										console.log(this.$parent)
										console.log(this.$parent.name)
										
										// 2.访问根组件$root
										console.log(this.$root)
										console.log(this.$root.message)
									}
								}
							}
							
						}
					}
				},
				methods:{
				}
			})
		</script>
	</body>
</html>
