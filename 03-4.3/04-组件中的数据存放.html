<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 3.使用 -->
			<!-- 多个实例对象不共享数据 -->
			<cpn></cpn>
			<cpn></cpn>
		</div>
		
		<!-- 组件 -->
		<template id="cpn">
			<div>
				<h2>当前计数：{{count}}</h2>
				<button @click="add">+</button>
				<button @click="sub">-</button>
			</div>
		</template>

		<script src="../js/vue.js"></script>
		<script>
			// 同时改变 数据对象为同一个
			// const obj = {
			// 	count: 0
			// }
			// 全局组件的语法糖
			Vue.component('cpn', {
				template: '#cpn',
				data(){
					return{
						count: 0,
						// obj
					}
				},
				methods: {
					add: function(){
						this.count++
					},
					sub: function(){
						this.count--
					}
				},
			})

			const app = new Vue({
				el: '#app'
			})
		</script>
	</body>
</html>
