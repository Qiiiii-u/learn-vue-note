<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn v-show="isShow"></cpn>
		</div>
		
		<template id="cpn">
			<div>
				<h3>子组件1</h3>
				<h3 v-show="isShow">isShow为true</h3>
				<h3 v-show="!isShow">isShow为false</h3>
			</div>
		</template>
		
		<script src="../js/vue.js"></script>
		<script>			
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello',
					isShow: true
				},
				components:{
					cpn:{
						template:'#cpn',
						data(){
							return{
								isShow: false
							}
						}
					}
				},
				methods:{
				}
			})
		</script>
	</body>
</html>
