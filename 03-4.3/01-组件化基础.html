<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 3.使用 -->
			<!-- <my-cpn></my-cpn> -->
			<!-- <cpn></cpn> -->
			<cpn2></cpn2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			// 1.创建组件构造器对象
			// 子组件
			const cpnC = Vue.extend({
				template: `<div>
											<h2>hello world1</h2>
										</div>`
			})
			
			// 父组件
			const cpnC2 = Vue.extend({
				template: `<div>
											<h2>hello world2</h2>
											<cpn1></cpn1>
										</div>`,
				components:{
					cpn1: cpnC,
				}
			})
			// 2.注册组件（全局组件）可以在多个Vue实例下使用
			Vue.component('my-cpn', cpnC)
			
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello world',
				},
				// 2.局部组件
				components:{
					// cpn使用组件的标签名
					// cpn: cpnC,
					cpn2: cpnC2
				}
			})
		</script>
	</body>
</html>
