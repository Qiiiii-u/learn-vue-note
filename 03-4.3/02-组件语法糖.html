<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 3.使用 -->
			<my-cpn></my-cpn>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			// 全局组件的语法糖
			Vue.component('my-cpn', {
				template: `<div>
											<h2>hello world</h2>
										</div>`
			})
			
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello world',
				},
				// 局部组件语法糖
				components:{
					'my-cpn', {
						template: `<div>
													<h2>hello world</h2>
												</div>`
					}
				}
			})
		</script>
	</body>
</html>
